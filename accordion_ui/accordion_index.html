<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Accordion UI</title>
    <style>
        /* --- CSS 스타일 (이전과 동일, 유지보수를 위해 변수 사용) --- */
        :root {
            --bg-body: transparent;
            --bg-header: #252538;
            --bg-content: #1e1e2e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0b0;
            --accent-color: #57a6ff;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            padding: 10px;
        }

        .accordion-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .accordion-item {
            background-color: var(--bg-header);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .accordion-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.2s;
            font-weight: 600;
            font-size: 16px;
            color: var(--accent-color);
        }

        .accordion-header:hover { background-color: #2f2f45; }

        .icon-arrow {
            width: 12px;
            height: 12px;
            border-right: 2px solid var(--text-secondary);
            border-bottom: 2px solid var(--text-secondary);
            transform: rotate(45deg);
            transition: transform var(--transition-speed);
            margin-left: 10px;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            background-color: var(--bg-content);
            transition: max-height var(--transition-speed) ease-out;
            color: var(--text-primary);
        }

        .content-inner {
            padding: 20px;
            line-height: 1.6;
            font-size: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .accordion-item.active .icon-arrow {
            transform: rotate(225deg);
            border-color: var(--accent-color);
        }
        
        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="app" class="accordion-container">
        <div class="loading">Loading content...</div>
    </div>

    <script>
        // 구글 앱스 스크립트 배포 URL (여기에 입력)
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzjLtkf8np05Q7hamTP2yYmnEuFa_H87Ix3fcE6OvtTaY8XxNHUarrai2wgcNV-cM5u/exec";

        /**
         * Data Layer: 데이터 가져오기
         */
        class DataService {
            static async fetchFromSheet() {
                try {
                    const response = await fetch(GAS_API_URL);
                    if (!response.ok) throw new Error("Network response was not ok");
                    return await response.json();
                } catch (error) {
                    console.error("Failed to fetch data:", error);
                    return [];
                }
            }
        }

        /**
         * Logic Layer: 데이터 가공 (언어 선택 및 필터링)
         */
        class DataProcessor {
            /**
             * Raw Data를 UI 표시용 표준 객체 {title, content}로 변환합니다.
             * @param {Array} data - 전체 데이터 배열
             * @param {String} id - 필터링할 ID
             * @param {String} lang - 선택된 언어 ('ko' or 'en')
             */
            static process(data, id, lang) {
                // 1. ID로 필터링
                let filtered = data;
                if (id) {
                    filtered = data.filter(item => String(item.id) === String(id));
                }

                // 2. 언어에 맞게 데이터 매핑 (Adapter Pattern)
                return filtered.map(item => {
                    // lang이 'en'이면 _en 컬럼, 아니면 _ko 컬럼 사용 (기본값 ko)
                    const isEnglish = lang === 'en';
                    return {
                        id: item.id,
                        title: isEnglish ? (item.title_en || item.title_ko) : item.title_ko,
                        content: isEnglish ? (item.content_en || item.content_ko) : item.content_ko
                    };
                });
            }
        }

        /**
         * UI Layer: 렌더링 담당
         */
        class AccordionRenderer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
            }

            clear() {
                this.container.innerHTML = '';
            }

            renderError(msg) {
                this.container.innerHTML = `<div class="loading" style="color: #ff6b6b;">${msg}</div>`;
            }

            renderItems(items) {
                this.clear();
                
                if (items.length === 0) {
                    this.renderError("No content available.");
                    return;
                }

                items.forEach(item => {
                    this.container.appendChild(this.createItemElement(item));
                });
            }

            createItemElement(item) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'accordion-item'; // 기본적으로 닫힘 상태

                const headerDiv = document.createElement('div');
                headerDiv.className = 'accordion-header';
                headerDiv.innerHTML = `<span>${item.title}</span><div class="icon-arrow"></div>`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'accordion-content';
                
                const contentInner = document.createElement('div');
                contentInner.className = 'content-inner';
                contentInner.innerHTML = item.content; 

                contentDiv.appendChild(contentInner);
                itemDiv.appendChild(headerDiv);
                itemDiv.appendChild(contentDiv);

                // Toggle Event
                headerDiv.addEventListener('click', () => {
                    const isOpen = itemDiv.classList.contains('active');
                    if (isOpen) {
                        itemDiv.classList.remove('active');
                        contentDiv.style.maxHeight = null;
                    } else {
                        itemDiv.classList.add('active');
                        contentDiv.style.maxHeight = contentDiv.scrollHeight + "px";
                    }
                });

                // 초기 높이 설정
                requestAnimationFrame(() => {
                     contentDiv.style.maxHeight = null;
                });

                return itemDiv;
            }
        }

        /**
         * Main App Controller
         */
        class App {
            constructor() {
                this.renderer = new AccordionRenderer('app');
            }

            getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    id: params.get('id'),
                    lang: params.get('lang') || 'ko' // lang 파라미터가 없으면 'ko' 기본값
                };
            }

            async init() {
                // 1. URL 파라미터 파싱
                const { id, lang } = this.getQueryParams();

                // 2. 데이터 가져오기
                const rawData = await DataService.fetchFromSheet();

                // 3. 데이터 가공 (ID 필터링 + 언어 매핑)
                const displayData = DataProcessor.process(rawData, id, lang);

                // 4. 렌더링
                this.renderer.renderItems(displayData);
            }
        }

        // 앱 실행
        const app = new App();
        app.init();

    </script>
</body>
</html>
